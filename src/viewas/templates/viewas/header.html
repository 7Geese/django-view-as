<style type="text/css">
body {
    padding-top: 41px;
}
#login_as {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: #000;
    font-size: 12px;
    height: 35px;
    line-height: 34px;
    color: #fff;
    margin: 0;
    padding: 3px 0;
}
#login_as * {
    margin: 0;
    padding: 0;
    font-size: 12px;
    font-family: "Helvetica Neue", Helvetica, arial, sans-serif;
}
#login_as form {
    display: block;
    text-align: center;
}
#login_as form input[type=text],
#login_as form input[type=submit],
#login_as form a {
    border: 1px solid #555;
    color: #fff;
    padding: 0 5px;
    border-radius: 0;
}
#login_as form input[type=text] {
    border-radius: 0;
    border: 0;
    background: #222;
    margin: 0 3px;
    width: 210px;
    color: #999;
    padding: 4px;
}
#login_as form input[type=submit],
#login_as form a {
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 0;
    padding: 2px 6px;
    font-size: 11px;
    line-height: 14px;
    text-align: center;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
    color: #ffffff;
    vertical-align: middle;
    background-color: #393939;
    background-image: -moz-linear-gradient(top, #454545, #262626);
    background-image: -ms-linear-gradient(top, #454545, #262626);
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#454545), to(#262626));
    background-image: -webkit-linear-gradient(top, #454545, #262626);
    background-image: -o-linear-gradient(top, #454545, #262626);
    background-image: linear-gradient(top, #454545, #262626);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#454545', endColorstr='#262626', GradientType=0);
    border-color: #262626 #262626 #000000;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
}
#login_as form input[type=submit] {
    line-height: 17px;
}
#login_as form a {
    font-weight: bold;
}
</style>

<menu id="login_as">
    <form method="POST">
        <strong>{{ request.actual_user.username }}</strong> is logged in as: <input type="text" name="login_as" value="{{ request.user.username }}"/> <input type="submit" value="Go"/> {% if request.actual_user.username != request.user.username %}<input type="submit" onclick="this.form['login_as'].value = ''" value="Logout"/>{% endif %}
    </form>
